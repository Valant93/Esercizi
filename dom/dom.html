<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        
        const ul = document.querySelector('ul');

        
        const ulParent = ul.parentElement;
        console.log(ulParent);

        
        const secondLi = ul.children[1];
        console.log(secondLi);

        const nextSiblingOfSecondLi = secondLi.nextElementSibling;
        console.log(nextSiblingOfSecondLi);

       
        const previousSiblingOfSecondLi = secondLi.previousElementSibling;
        console.log(previousSiblingOfSecondLi);
    </script>
</body>

</html>
